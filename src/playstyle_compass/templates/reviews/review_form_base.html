{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block page_header %}
<div class="header">
  <h3>{% block header_title %}{% endblock header_title %} {{ game.title }}</h3>
</div>
{% endblock page_header %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/playstyle_compass/common_styles.css' %}">

<div class="create-review">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">{% block button_label %}{% endblock button_label %}</button>
  </form>
</div>

{% endblock content %}
